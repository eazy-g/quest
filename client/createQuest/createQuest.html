  body { background-size: contain; }

        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <nav class="navbar-collapse" ng-class="{collapse: isCollapsed}">
      <ul class="nav navbar-nav navbar-right dropdown">
        <li><a class="active fade-in-three-quarter-sec" style="color:#B3D221;"> {{ currCity }} </a></li>
        <li><a class="active fade-in-three-quarter-sec" href="/#/">Select City</a></li>
        <li><a class="active fade-in-three-quarter-sec selected" href="/#/questList">Quest List</a></li>
        <li><a class="active fade-in-three-quarter-sec" href="/#/createQuest">Create Quest</a></li>

<div id='container'>
    <div class="col-md-12 logo-blank"></div>
    <div class="col-md-12 logo-blank"></div>
    <div class="col-md-6 col-md-offset-3 fade-in-1-and-three-quarter-sec"><img class="logo" src="client/img/logo.png"></div>
    <div class="col-md-10 col-md-offset-1 questContainer">
    <form ng-submit='questCreate()'>
      <div class="form-group">
        <div class="col-md-3"><img class="make-quest-mountains hidden-sm" src="client/img/hill1.svg"></div>
        <div class="col-md-6">
          <div class="input-group">
            <span class="input-group-addon">Quest Title</span>
            <input required ng-model="quest.name" type="text" class="form-control">
          </div>

          <div class="input-group">
            <span class="input-group-addon">Description</span>
            <textarea required ng-model="quest.description" class="form-control make-quest-description" rows="2"></textarea>
          </div>

          <div class="input-group">
            <span class="input-group-addon">Image URL</span>
            <input required ng-model="quest.image" type="text" class="form-control">
          </div>

          <div class="input-group">
            <span class="input-group-addon">Tags</span>
            <tags-input min-length="1" ng-model="quest.tags">
            </tags-input>
          </div>
        </div>
        <div class="col-md-3"><img class="make-quest-mountains hidden-sm" src="client/img/hill2.svg"></div>

        <div class="col-md-12 clean"></div>
        <div class="col-md-12 clean"></div>
        <div class="col-md-12 clean"></div>

            <div class="row">
              <div class="col-md-6">
              <div id="step" class="col-md-12" style="padding:0;"></div>

              <div class="input-group">
                  <span class="input-group-addon">Task {{stepCount + 1}}</span>
                  <input required ng-model="currentStep.description" type="text" class="form-control">
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="input-group no-margin">
                      <span class="input-group-addon">Cost</span>
                      <input required ng-model="currentStep.cost" type="text" class="form-control">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="input-group no-margin">
                      <span class="input-group-addon">Minutes</span>
                      <input required ng-model="currentStep.time" type="text" class="form-control">
                    </div>
                  </div>
                </div>
                <div ng-show="markerErr" class="col-md-4 col-md-offset-3">
                  <button type="button" class="btn btn-danger make-quest-err">Place a Marker of the Location</button>
                </div>
                <div class="row">
                  <div ng-show="markerErr" class="col-md-12"></div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <button ng-click="addStep()" type="button" class="btn btn-default add-agenda-btn">Add Task</button>
                  </div>
                  <div class="col-md-6">
                    <button ng-click="questCreate()" type="button" class="btn btn-danger submit-quest-btn">Submit Quest</button>
                  </div>
                </div>
            </div>

            <div class="col-md-6 map-container">
              <ui-gmap-google-map center="map.center" zoom="map.zoom" events="map.events">
                <ui-gmap-marker
                    ng-repeat="marker in markers"
                    coords="marker.coords"
                    idkey="marker.id" >
                </ui-gmap-marker>
              </ui-gmap-google-map>
            </div>

            <div class="col-md-12 clean"></div>

            <div ng-show="showErr" class="message error">{{err}}</div>
          </div>

        <div class="col-md-12 clean"></div>
        <div class="col-md-12 clean"></div>

    </form>
    </div>
    </div>
  </div>
</div>
