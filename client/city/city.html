<style>
  body {background-size: contain;}
</style>

<div class="logo-search"></div>

<div class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" ng-init="isCollapsed = true" ng-click="isCollapsed = !isCollapsed">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <nav class="navbar-collapse" ng-class="{collapse: isCollapsed}">
      <ul class="nav navbar-nav navbar-right dropdown">
        <li ng-show="signedIn"><a class="active fade-in-three-quarter-sec" style="color:#B3D221;" href="/#/createQuest">Create Quest</a></li>
        <li ng-show="signedIn"><a class="active fade-in-three-quarter-sec" href="/#/profile">Thy Library</a></li>
        <li ng-show="!signedIn"><a class="active fade-in-three-quarter-sec" style="color:#B3D221;" href="/#/signin" >Sign In</a></li>
        <li ng-show="!signedIn"><a class="active fade-in-three-quarter-sec" href="/#/signup" >Sign Up</a></li>
        <li ng-show="signedIn"><a class="active fade-in-three-quarter-sec" style="color:#B3D221;" href="/#/" ng-click="signout()">Sign Out</a></li>
      </ul>
    </nav><!--/.nav-collapse -->
  </div>
</div>

<div id='container'>
  <div class="col-md-12 logo-blank"></div>
  <div class="col-md-6 col-md-offset-3 fade-in-1-and-three-quarter-sec"><img class="logo" src="client/img/logo.png"></div>

  <div class="input-blank col-md-4 col-md-offset-4">
    <form ng-submit='citySelect()'>
      <div class="input-group">
        <input ng-model="city" type="text" class="form-control input-front fade-in-1-and-three-quarter-sec" placeholder="Searcheth a city, village, or kingdom...">
        <span class="input-group-btn">
          <button href='' class="btn btn-default input-submit fade-in-1-and-three-quarter-sec" type="submit">Go!</button>
        </span>
      </div>
    </form>
  </div>

   <div class="col-md-10 col-md-offset-1">
    <div ng-show="showNoQuestsFoundMsg" class="col-md-4 col-md-offset-4 no-quests">Found nay quests, please createth one...</div>
    <div class="row">
      <div class='col-md-6 questList input-front fade-in-three-quarter-sec' ng-repeat='quest in quests'>
        <div class="col-md-12 questItem">
          <div class="col-md-1 quest-image-container">
            <img class="quest-image " ng-src="{{quest.image}}">
          </div>
          <div class="col-md-5 no-padding-right quest-text">
            <a href="/#/questView/{{quest._id}}"><h2 class="quest-title">{{ quest.name }}</h2></a>

            <h5>...in {{quest.city}}</h5>
            <p class="quest-descript">{{ quest.description }}</p>
            <span ng-repeat='tag in quest.tags'><span class="quest-view-tags">{{tag.text}}</span></span>
          </div>
          <div class="col-md-2 tabs hidden-xs hidden-sm">
            <div class="col-md-12 tab">
              <div class="row">
                <div class="col-md-3 tab-image-container">
                  <img class="tab-image" src="client/img/icons/cost.png">
                </div>

                <div class="col-md-2 split-line"></div>

                <div class="col-md-2 tab-image-container">
                  <p class="tab-text">{{ quest.cost }}</p>
                </div>
              </div>
            </div>

            <div class="col-md-12 tab">
              <div class="row">
                <div class="col-md-3 tab-image-container">
                  <img class="tab-image" src="client/img/icons/time.png">
                </div>

                <div class="col-md-2 split-line"></div>

                <div class="col-md-2 tab-image-container">
                  <p class="tab-text">{{ quest.time }}</p>
                </div>
              </div>
            </div>
          </div>
          <div class="clean"></div>
          </div>
        </div>
      </div>
    </div>

</div>
