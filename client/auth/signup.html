<div class="clear"></div>
<div id='signup' class='col-md-12'>
  <div class="col-md-4 col-md-offset-4">
    <h2 class="sign-in-up-title fade-in-three-quarter-sec">Sign Up</h2>
    <form name="signupForm" ng-submit='signup()'>

      <input type='text' name='username' placeholder='Username' class='form-control my-margin-quarter-em fade-in-three-quarter-sec shadow' ng-model='user.username' ng-minlength="3">
      <p style="color:red" ng-show='signupForm.username.$error.minlength' class='help-block'>Username is too short.</p>

      <input type="password" placeholder='Password' name='password' class='form-control my-margin-quarter-em fade-in-three-quarter-sec shadow' ng-model='user.password' ng-minlength="3">
      <p style="color:red" ng-show='signupForm.password.$error.minlength && signupForm.password.$dirty' class='help-block'>Password is too short.</p>

      <input type="text" placeholder='First Name' name='firstName' class='form-control my-margin-quarter-em fade-in-three-quarter-sec shadow' ng-model='user.firstName' ng-minlength="3">
      <p style="color:red" ng-show='signupForm.firstName.$error.minlength' class='help-block'>First Name is too short.</p>

      <input type="text" placeholder='Last Name' name='lastName' class='form-control my-margin-quarter-em fade-in-three-quarter-sec shadow' ng-model='user.lastName' ng-minlength="3">
      <p style="color:red" ng-show='signupForm.lastName.$error.minlength' class='help-block'>Last Name is too short.</p>

      <input type="text" placeholder='Home City' name='homeCity' class='form-control my-margin-quarter-em fade-in-three-quarter-sec shadow' ng-model='user.homeCity' ng-minlength="3">
      <p style="color:red" ng-show='signupForm.homeCity.$error.minlength' class='help-block'>This is not a city</p>

      <input type="text" placeholder='Telephone #' name='telNumber' class='form-control my-margin-quarter-em fade-in-three-quarter-sec shadow' ng-model='user.telNumber' ng-minlength="10">
      <p style="color:red" ng-show='signupForm.telNumber.$error.minlength' class='help-block'>Not a valid telephone number</p>

      <div ng-show="showErr" class='message-error shadow'>{{err}}</div>
      <button class="btn btn-primary fade-in-1-and-three-quarter-sec sign-in-up-button-text my-margin-half-em shadow">Join the fellowship</button>

    </form>
    <a href="#/signin" style="color:white" class='account fade-in-1-and-three-quarter-sec'>Perchance already have an account? If aye, click hither and <strong>sign in!</strong></a>
  </div>
</div>
